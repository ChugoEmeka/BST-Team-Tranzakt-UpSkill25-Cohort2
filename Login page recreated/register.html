<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="auth-container">

    <!-- Tabs -->
    <div class="tabs">
        <button id="signin-tab" class="active">Sign In</button>
        <button id="register-tab">Register</button>
    </div>

    <!-- SIGN IN FORM -->
    <form id="signin-form" class="form active">
        <h2>Sign In</h2>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <div class="password-field">
            <input type="password" id="password" required>
            <button type="button" class="toggle-password">üëÅ</button>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>

        <div class="separator">Or continue with</div>

        <button type="button" class="social-btn google-btn">
            <img src="Google.jpg" alt="Google icon"> Continue with Google
        </button>
        <button type="button" class="social-btn facebook-btn">
            <img src="Facebook.jpg" alt="Facebook icon"> Continue with Facebook
        </button>

        <p class="switch-text">
            Don‚Äôt have an account? 
            <a href="#" id="register-link">Register instead</a>
        </p>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" class="form">
        <h2>Create Account</h2>

        <label>Full Name</label>
        <input type="text" id="fullname" required>

        <label>Email</label>
        <input type="email" id="reg-email" required>

        <label>Password</label>
        <div class="password-field">
            <input type="password" id="reg-password" required>
            <button type="button" class="toggle-password">üëÅ</button>
        </div>

        <label>Confirm Password</label>
        <div class="password-field">
            <input type="password" id="confirm-password" required>
            <button type="button" class="toggle-password">üëÅ</button>
        </div>

        <button type="submit" class="submit-btn">Register</button>

        <div class="separator">Or continue with</div>

        <button type="button" class="social-btn google-btn">
            <img src="Google.jpg" alt="Google icon"> Continue with Google
        </button>
        <button type="button" class="social-btn facebook-btn">
            <img src="Facebook.jpg" alt="Facebook icon"> Continue with Facebook
        </button>
    </form>

</div>

<!-- JS -->
<script src="register.js"></script>
</body>
</html>
