<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="auth-container">
    <div class="header">
        <h2>Welcome Back</h2>
        <button class="close-btn">&times;</button>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="signin-tab">Sign In</button>
        <button class="tab-btn" id="register-tab">Register</button>
    </div>

    <div class="form-content">
        <form id="signin-form" class="auth-form active">
            <label for="email">Email Address</label>
            <div class="input-group">
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <label for="password">Password</label>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="********" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                    <img src="eye-icon.svg" alt="Show/Hide"> </button>
            </div>

            <div class="options">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>

        <form id="register-form" class="auth-form">
            <p style="text-align: center; padding: 20px;">Registration form fields...</p>
        </form>

        <div class="separator">
            <span>Or continue with</span>
        </div>

        <button class="social-btn google-btn">
            <img src="Google.jpg" alt="Google icon"> Continue with Google
        </button>
        <button class="social-btn facebook-btn">
            <img src="Facebook.jpg" alt="Facebook icon"> Continue with Facebook
        </button>

        <p class="no-account">
            Don't have an account? <a href="#" id="register-link">Register now</a>
        </p>
    </div>
</div>

  <script src="main.js"></script>
</body>
</html>
