<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Box UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 class="title">Child Dropdown Box</h2>

  <div class="container">


    <!-- Row 1 -->
    <div class="dropdown">
      <button class="trigger">
        <span>Menu Label</span>
        <span class="arrow">▾</span>
      </button>
      <ul class="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>

    <!-- Row 2 -->
    <div class="dropdown">
      <button class="trigger">
        <span>Menu Label</span>
        <span class="arrow">▾</span>
      </button>
      <ul class="menu">
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>

    <!-- Row 3 -->
    <div class="dropdown">
      <button class="trigger">
        <span>Menu Label</span>
        <span class="arrow">▾</span>
      </button>
      <ul class="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>

    <!-- Row 4 -->
    <div class="dropdown">
      <button class="trigger">
        <span>Menu Label</span>
        <span class="arrow">▾</span>
      </button>
      <ul class="menu">
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>

    <!-- Row 5 -->
    <div class="dropdown">
      <button class="trigger">
        <span>Menu Label</span>
        <span class="arrow">▾</span>
      </button>
      <ul class="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
  <!-- Row 6 -->
    <div class="dropdown">
      <button class="trigger">
        <span>Menu Label</span>
        <span class="arrow">▾</span>
      </button>
      <ul class="menu">
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
